<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <input type="number" id="num1" placeholder="Nhập số thứ nhất">
      <input type="number" id="num2" placeholder="Nhập số thứ hai">
      <button type="button" onclick="add()">Cộng</button>
      <button type="button" onclick="subtract()">Trừ</button>
      <button type="button" onclick="multiply()">Nhân</button>
      <button type="button" onclick="divide()">Chia</button>
    </form>

    <p id="result"></p>

    <script>
      function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Number(num1) + Number(num2);
        document.getElementById("result").innerHTML = "Tổng: " + result;
      }

      function subtract() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Number(num1) - Number(num2);
        document.getElementById("result").innerHTML = "Hiệu: " + result;
      }

      function multiply() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Number(num1) * Number(num2);
        document.getElementById("result").innerHTML = "Tích: " + result;
      }

      function divide() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Number(num1) / Number(num2);
        if (num2 == 0) {
          document.getElementById("result").innerHTML = "Không thể chia cho 0";
        } else {
          document.getElementById("result").innerHTML = "Thương: " + result;
        }
      }
    </script>
  </body>
</html>
